
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div class="page__header__icon"><span>All Groups</span></div>
            <!-- <h3>All Groups</h3> -->
        </mat-card-title>        
    </mat-card-header>
    <hr/>
    <mat-card-content>
        
        <div class="table-responsive p-1">
       <table class="table table-striped">
           <thead class="thead-dark">
             <tr>
               <th scope="col">Group Id</th>
               <th scope="col">Group Name</th>
               <th scope="col">No of Users</th>
               <th scope="col">View</th>
               <th scope="col">Delete</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let groupdetail of groupDetails">
               <td>{{groupdetail.id}}</td>
               <td>{{groupdetail.groupName}}</td>
               <td>{{groupdetail.countOfGroups}}</td>
               <td><i class="fa fa-eye btn btn-outline-primary  btn__view" aria-hidden="true" [routerLink]="['/dashboard/maintenance/allgroup/permissiondetails/', groupdetail.id]"></i></td>
               <td><i class="fa fa-trash-o btn btn-outline-danger  btn__delete" aria-hidden="true" (click)="deleteGroup(content);"></i> </td>
               <ng-template #content let-c="close" let-d="dismiss">
                   <div class="modal-header">
                     <h4 class="modal-title">Delete Group</h4>
                     <button type="button" class="close" aria-label="Close" (click)="c('close')">
                       <span aria-hidden="true">&times;</span>
                     </button>
                   </div>
                   <div class="modal-body">
                     <p>You are about to delete this group.<br /><br />Do you want to proceed?</p>
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-outline-dark"  aria-label="Close" (click)="c('close')">Close</button>
                     <button type="button" class="btn btn-outline-danger" (click)="c(groupdetail.id)">Delete</button>
                   </div>
                 </ng-template>
             </tr>
           </tbody>
         </table>
       </div>
       
    </mat-card-content>
</mat-card>
