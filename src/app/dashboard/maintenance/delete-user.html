<h2 mat-dialog-title style="text-align:center">Disable User</h2>
<hr/>
<mat-dialog-content >
  <p style="text-align:center">You are about to Disable User.
  <br />Do you want to proceed?</p>
</mat-dialog-content>
<hr/>
<mat-dialog-actions align="end">
  <button  mat-stroked-button mat-dialog-close>Cancel</button>
  <button  color="warn" mat-raised-button  [mat-dialog-close]="true" cdkFocusInitial>Disable</button>
</mat-dialog-actions>
