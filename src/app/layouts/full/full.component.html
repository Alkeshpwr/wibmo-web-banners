<mat-sidenav-container fxLayout="column">
    <mat-sidenav   #sidenav [fixedInViewport]="true" [(opened)]="opened"  [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches">
        <app-sidemenu ></app-sidemenu>
    </mat-sidenav> 
    <mat-sidenav-content>
            <div class="header_set">
                <div class="header-left">
                <button  mat-mini-fab  (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <mc-breadcrumbs class="sbread " >&nbsp;</mc-breadcrumbs>
            </div>
                <app-header class=" header-right"></app-header>      
            </div>
            <!-- <div class="mt-3">
            </div> -->
            <router-outlet></router-outlet>
            <app-loading></app-loading>
            <app-footer></app-footer>
        </mat-sidenav-content>
</mat-sidenav-container>
